<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass1">
            <div class="content">
                <i class="fa-solid fa-grip-lines op-ic"></i><br>

                <form action="" class="form"  method="post" required>
                    <label for="email">Enter Your Email</label><br>
                    <input type="email" class="input" name="email" checked required autocomplete=""><br><br>
                    <label for="pass">Enter a Password</label><br>
                    <input type="password" class="input" name="pass" required><br><br>
                    <label for="rpass">Repeat Password</label><br>
                    <input type="password" class="input" name="rpass"required><br>
                    <input type="submit" class="sub" value="SIGN UP" onclick='swal("You succsesfully signed up")'>

                </form>
            </div>
            
        </section>
        <section class="glass2">
            <div class="content">
                <i class="fa-solid fa-grip-lines op-ic"></i><br>
                <h3>Welcome Back!</h3>
                <form action="" class="form"  method="post" >
                    <label for="email">Enter Your Email</label><br>
                        <input type="email" class="input" name="email" checked required autocomplete=""><br><br>
                        <label for="pass">Enter a Password</label><br>
                        <input type="password" class="input" name="pass" required><br><br>
                        <input type="submit" class="sub" value="SIGN IN">

        </section>
    </main>
    <div class="circle1"></div>
